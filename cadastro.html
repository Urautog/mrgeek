<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilizacao.css" />

    <script src="./assets/js/cadastro.js" defer></script>
</head>
<body>
    <main class="container">
        <form class="cadastro">
            <div class = "loading">...</div>
            <h1>Cadastro</h1>

            <div class="input-wrapper">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="input-wrapper">
                <label for="tel">Telefone</label>
                <input type="text" name="tel" id="tel">
            </div>

            <div class="input-wrapper">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="input-wrapper">
                <label for="cep"> Cep</label>
                <input type="number" id="Cep" required="">

            <div class="input-wrapper">
                <label for="departments">Estado</label>
                <input type="departments" id="departments" required="">
                    
            </div>


            <div class="input-wrapper">
                <label for="Cidade"> Cidade</label>
                <input type="text" id="Cidade" required="">

                <div class="input-wrapper">
                    <label for="Bairro"> Bairro</label>
                    <input type="text" id="Bairro" required="">
    
                </div>


            </div>
            <div class="input-wrapper">
                <label for="Rua"> Rua</label>
                <input type="text" id="Rua" required="">

            </div>
            <div class="input-wrapper">
                <label for="Numero"> Numero</label>
                <input type="number" id="Numero" required="">

            

            <div class="input-wrapper">
                <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Crie sua senha" required="">
<div>
            <button type="submit">Cadastre-se</button>
        </form>

        

    </main>
</div>

<div class="imagem">
    <img class="finn" src="./746edb14cfb2d74b08969ea24a1f3682.png" alt="" >

</div>

</body>
</html>

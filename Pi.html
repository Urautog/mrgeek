<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilizacao.css" />
</head>
<body>
    <main class="container">
        <form class="cadastro">
            <h1>Cadastro</h1>

            <div class="input-wrapper">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="input-wrapper">
                <label for="tel">Telefone</label>
                <input type="text" name="tel" id="tel">
            </div>

            <div class="input-wrapper">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="input-wrapper">
                <label for="departments">Estado</label>
                <select name="departments" id="departments">
                    <option selected disabled>Selecione uma opção</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernanbuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Crie sua senha" required="">

            <button type="submit">Cadastre-se</button>
        </form>

        

    </main>
</div>

<div class="imagem">
    <img class="finn" src="./746edb14cfb2d74b08969ea24a1f3682.png" alt="" >
    <img class="cupcake" src="./cupcake.png" alt="Pi.html/cupcake.png">
</div>
</body>
</html>
